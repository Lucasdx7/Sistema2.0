<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Painel Restaurante</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Restaurante</h2>
            <p>Acesso ao Painel de Gerenciamento</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="login-error-message" class="error-message"></p>
            </form>
            
            <div class="register-link">
                <button type="button" id="open-register-modal-btn">Registrar Novo Gerente</button>
            </div>
        </div>
    </div>
    

    <!-- MODAL DE REGISTRO -->
    <div id="register-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button type="button" id="close-register-modal-btn" class="close-btn">&times;</button>
            <h2>Registrar Novo Gerente</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-nome">Nome Completo</label>
                    <input type="text" id="register-nome" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-senha">Senha</label>
                    <input type="password" id="register-senha" required>
                </div>
                <div class="radio-group">
                    <p>Nível de Acesso:</p>
                    <div class="radio-option">
                        <input type="radio" id="nivel_pedidos" name="nivel_acesso" value="pedidos" checked>
                        <label for="nivel_pedidos">Gerente de Pedidos</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="nivel_geral" name="nivel_acesso" value="geral">
                        <label for="nivel_geral">Gerente Geral</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="register-token">Código de Registro Secreto</label>
                    <input type="password" id="register-token" required>
                </div>
                <button type="submit">Registrar</button>
                <p id="register-error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    
    <script src="/notificacoes.js"></script>

    <script src="/login.js"></script>
    <script src="/gerencia-core.js"></script>
</body>
</html>
