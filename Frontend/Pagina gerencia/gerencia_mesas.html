<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Mesas - Skina 67</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Certifique-se de que o caminho para o seu CSS está correto -->
    <link rel="stylesheet" href="/adm.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="dashboard-container">
         <header class="dashboard-header">
            <a href="/gerencia-home" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">
                <h1>Gerenciamento de Mesas</h1>
                
            </div>
            <div class="profile-menu">
                <button id="profile-menu-btn" class="profile-menu-button">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div id="profile-dropdown" class="profile-dropdown hidden">
                    <div class="dropdown-header">
                        <strong id="dropdown-user-name">Nome do Usuário</strong>
                        <span id="dropdown-user-role">Nível de Acesso</span>
                    </div>
                    <a href="#" id="logout-btn" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </div>
        </header>

        <div class="main-content-split">
            <!-- Coluna da Esquerda: Lista de Mesas -->
            <div class="split-panel-left">
                <div class="panel">
                    <h2>Adicionar Nova Mesa</h2>
                    <form id="form-add-mesa" class="form-container">
                        <input type="text" id="nome-mesa-input" placeholder="Nome (Ex: Mesa 01 )" required>
                        <input type="password" id="senha-mesa-input" placeholder="Senha de acesso" required>
                        <button type="submit">Adicionar Mesa</button>
                        <p id="form-message" class="message"></p>
                    </form>
                </div>
                <div class="panel">
                    <h2>Mesas Cadastradas</h2>
                    <ul id="lista-mesas" class="item-list clickable-list">
                        <p>Carregando mesas...</p>
                    </ul>
                </div>
            </div>

            <!-- Coluna da Direita: Detalhes da Mesa Selecionada -->
            <div class="split-panel-right">
                <div class="panel">
                    <h2 id="detalhes-titulo">Selecione uma mesa para ver o histórico</h2>
                    <div id="detalhes-conteudo" class="session-history">
                        <p class="placeholder-text">
                            <i class="fas fa-info-circle"></i>
                            Clique em uma mesa na lista à esquerda para ver os detalhes.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================================================== -->
    <!-- --- MODAL DE EDIÇÃO DE PEDIDOS (ESTRUTURA HTML) --- -->
    <!-- ================================================== -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Editar Pedidos da Sessão</h3>
                <button id="modal-close-btn" class="modal-close-btn" title="Fechar">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- A lista de pedidos será inserida aqui pelo JavaScript -->
            </div>
        </div>
    </div>
    <!-- ================================================== -->
      <div id="details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="details-modal-titulo">Detalhes da Sessão Finalizada</h3>
                <button id="details-modal-close-btn" class="modal-close-btn" title="Fechar">&times;</button>
            </div>
            <div id="details-modal-body" class="modal-body">
                <!-- O resumo profissional será inserido aqui -->
            </div>
            <div id="details-modal-footer" class="modal-footer">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    
    <script src="/notificacoes.js"></script>


    <script src="/gerencia_mesas.js"></script>
</body>
</html>
