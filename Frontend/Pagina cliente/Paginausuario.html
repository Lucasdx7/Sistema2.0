<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Skina 67</title>
    <!-- O caminho para o CSS deve ser relativo à raiz do frontend -->
    <link rel="stylesheet" href="/Usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h1>SKINA 67</h1>
                <p>• COZINHA E BAR •</p>
            </div>
            <!-- O CONTEÚDO DESTA LISTA SERÁ GERADO PELO JS -->
            <ul class="nav-menu">
                <!-- Carregando categorias... -->
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="header">
                <div class="header-icons">
                    <i class="fas fa-user icon"></i>
                    <i class="fas fa-info-circle icon"></i>
                    <div class="cart-icon icon">
                        <i class="fas fa-scroll"></i>
                        <span class="badge">0</span> <!-- Começa com 0 -->
                    </div>
                </div>
            </header>

            <!-- O CONTEÚDO DESTA DIV SERÁ GERADO PELO JS -->
            <div class="menu-list">
                <!-- Carregando produtos... -->
            </div>
        </main>
    </div>

        <!-- ================================================== -->
    <!-- --- MODAL DE DETALHES DO PRODUTO (PROFISSIONAL) --- -->
    <!-- ================================================== -->
    <div id="product-details-modal" class="modal-overlay hidden">
        <div class="modal-content product-modal">
            <button id="product-modal-close-btn" class="modal-close-btn" title="Fechar">&times;</button>
            <div id="product-modal-body" class="modal-body">
                <!-- O conteúdo do produto será inserido aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <!-- O caminho para o script deve ser relativo à raiz do frontend -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="/notificacao.js"></script>

    <script src="/Usuario.js"></script>

    <script src="/cliente-comum.js"></script>

</body>
</html>
